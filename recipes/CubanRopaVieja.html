<h1>Cuban Ropa Vieja</h1>
<img src="../images/cubanropavieja.jpeg">

<h2>Description</h2>
<p>Cuban Ropa Vieja is one of Cuba's most popular and beloved dishes. It is made up of shreedded beef and vegetables, and it's great served on tortillas or over rice. If you want, you can add sour cream, cheese, or fresh cilantro on the side.</p>
